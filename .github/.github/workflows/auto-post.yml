# auto-post.yml （これで6時間ごと自動実行）
name: AI Auto Post Bot

on:
  schedule:
    - cron: '0 */6 * * *'  # 日本時間調整で6時間ごと
  workflow_dispatch:  # 手動ボタン

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install deps
      run: pip install requests
    
    - name: Run bot
      env:
        BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        MY_LINK: ${{ secrets.MY_LINK }}
      run: python main.py
